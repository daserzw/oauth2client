{% extends "bootstrap/base.html" %}
{% block title %}
{% endblock%}
{% block content %}
<div class="container">
  {% if message %}
  <div class="alert alert-info alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{ message|safe }}</strong>
  </div>
  {% endif %}
</div>
<div class="container">
  {% if error %}
  <div class="alert alert-danger alert-dismissible">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{ error|safe }}</strong>
  </div>
  {% endif %}
</div>
{% block main %}
{% endblock %}
{% block footer %}
<div class="container">
  <footer class="footer">
    <div class="container">
      <div class="row">
	OAuth2 Flask Simple Client
      </div>
    </div>
  </footer>
</div>
{% endblock %}
{% endblock %}
